spring:
  security:
    oauth2:
      client:
        registration:
          google:
            client-id:
            client-secret:
            scope:
              - email
              - profile
  jpa:
    #전송 쿼리 확인
    show-sql: true
    properties:
      hibernate:
        format_sql: true

    #테이블 생성 후에 data.sql 실행
    defer-datasource-initialization: true
  datasource:
    url: jdbc:h2:mem:testdb
    username : sa
  h2:
    console:
      enabled: true
  sql:
    init:
      encoding: utf-8   #h2 한글 깨짐 문제 해결
jwt:
  issuer: ajufresh@gmail.com
  secret_key: study-springboot

